<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
    <template id="li_template">
        <li>
            <a>
                <h3 class="title">Tab Title</h3>
                <p class="pathname">Tab Pathname</p>
            </a>
        </li>
    </template>

    <header>
        <h1>Tabularize LLM</h1>
    </header>
    <main>
        <button id="groupTabs">Group Tabs</button>
        <ul></ul>
    </main>
    <footer>
        <button id="clearStorage">Clear Storage</button>
        <label for="debugCheckbox" id="debugLabel">
            <img src="bug-icon.png" alt="Bug Icon">
            [Debug] Show Storage Contents
            <input type="checkbox" id="debugCheckbox">
        </label>
        <p id="debugMessage" style="display: none; color: grey;">Debug message</p>
    </footer>
    <script src="popup.js" type="module"></script>
</body>

</html>
